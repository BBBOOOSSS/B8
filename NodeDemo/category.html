<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Management</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <h1>Category Management</h1>

    <!-- Display Categories and Their Products -->
    <h2>Categories</h2>
    <ul id="categoryList" class="list-group">
      <!-- JavaScript code to populate and display categories here -->
    </ul>

    <!-- Display Products for a Specific Category -->
    <h2>Category Products</h2>
    <form id="categoryProductsForm">
      <!-- Form fields for selecting a category -->
      <button type="submit" class="btn btn-info">Show Products</button>
    </form>
  </div>

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="category.js"></script>
</body>
</html>
